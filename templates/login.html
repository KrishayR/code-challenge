{% extends "layout_login.html" %}
{% block content %}
  
    <div id="login" class="text-center">
        <br/>
        <h1> Login</h1>
        <form action="" method="POST">
            Username:<br>
            <input type="text" name="username" size="30" maxlength="30" required><br>
            Password:<br>
            <input type="password" name="password" size="30" maxlength="30" minlength="6" required><br>
            <br/>
            <input type="Submit" value="Submit">
        </form>
    </div>
    
{% endblock %}
