{% extends "layout_register.html" %}
{% block content %}
  
    <div id="registration" class="text-center">
        <br/>
        <h1> Register for the Hackathon</h1>
        <form action="" method="POST">
            First name:<br>
            <input type="text" name="firstname" size="30" maxlength="30" required><br>
            Last name:<br>
            <input type="text" name="lastname" size="30" maxlength="30" required><br>
            Email address:<br>
            <input type="email" name="email" size="40" maxlength="40" required><br>
            Desired username:<br>
            <input type="text" name="username" size="30" maxlength="30" required><br>
            Password:<br>
            <input type="password" name="password" size="30" maxlength="30" minlength="6" required><br>
            <br/>
            <input type="Submit" value="Submit">
        </form>
    </div>
    
{% endblock %}
