<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=IM+Fell+English" />
    <link rel="stylesheet" href="/static/style.css">
    <title>CWHQ Hackathon 2019</title>
    <script type='text/javascript' src='https://platform-api.sharethis.com/js/sharethis.js#property=5d925be6119d6b0012bdfdba&product=sticky-share-buttons' async='async'></script>
  </head>
  <body>
    <!-- d-none d-sm-block -->
      <div class="container" >
        <div class="row banner">
            <div class="col-2 col-md-3 col-lg-3 position-relative">
              <div class="badge lg">
                <img src="/static/shield-red-150.png" />
                <span class="badge-title">Level <br />{{level}}</span>
              </div>
              <img class="img-fluid left" src="/static/Side_panel_left.png">
          </div>
          <div class="col-8 col-md-6 col-lg-6">
              <img class="img-fluid" src="/static/Logo_Hackathon.png">
          </div>

          <div class="col-2 col-md-3 col-lg-3 position-relative">
            <div class="badge lg">
              <img src="/static/shield-red-150.png" />
              <span class="badge-title">Level <br />{{level}}</span>
            </div>  
            <img class="img-fluid right" src="/static/Side_panel_right.png">
              
          </div>
        </div> 

        <!-- Top navigation -->
        <div class="topnav">

          <!-- Centered link -->
          <div class="topnav-centered">

          </div>

          <!-- Left-aligned links (default) -->
          <span class="navtext">Welcome, pilgrim {{guest}}</span>

          <!-- Right-aligned links -->
          <div class="topnav-right">
            <a href="/" class="active">Home</a>
            <a href="/logout" class="active">Logout</a>
          </div>

        </div>
        
        <div class="container"> 
          <div class="row">
            <div class="col-sm-12">
              <div class="badge sm">
                <img src="/static/shield-red-150.png" />
                <span class="badge-title">Level <br />{{level}}</span>
              </div>
          {% block content %}{% endblock %}
            </div>
          </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
