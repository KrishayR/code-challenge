{% extends "layout_admin.html" %}
{% block content %}
    <div id="container" class="spaceme text-center">
        <br/>
        <h1> Level Creator </h1>
        <br/>
        <form action="" method="POST">
               
            Level number (1 - 21):
            <input class="padme2" type="number" name="number" maxlength="2" width="2" min="0" max="1000"><br/>
            Level name:
            <input class="padme2" type="text" name="name" maxlength="20" width="20"><br/>
            Badge color (#000000):
            <input class="padme2" type="text" name="color" maxlength="7" width="7"><br/>   
            Image:
            <input class="padme2" type="file" name="image"><br/>
            <textarea class="padme2" name="text" rows="10" cols="50">Storyline / question</textarea><br/>
            Correct Answer:
            <input class="padme2" type="text" name="answer" maxlength="30" width="30"><br/>
            Release date (yyyymmdd):
            <input class="padme2" type="number" name="date" maxlength="8" width="8" min="20190101" max="20201231"><br/>

            <input class="padme2" type="submit" name="submit"/><br/>
                
            </form>
    </div>
{% endblock %}
