{% extends "layout_register.html" %}
{% block content %}

    <div class="modal fade" id="welcomeModal" tabindex="-1" role="dialog" aria-labelledby="welcomeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="welcomeModalLabel">Welcome young Pilgrim</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Before you can start your quest...<br/>
            You must register on our website.<br/>
            After that... all will be revealed !<br/>
            <br/>
            Allready registered ?<br/>
            Click "login" in the menu bar.<br/>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Okay!</button>
          </div>
        </div>
      </div>
    </div>
    
    <div id="registration" class="text-center">
        <br/>
        <h1> Register for the Hackathon</h1>  
        <form action="" method="POST">
            <div class="form-group">
              <label for="firstname">First Name</label>
              <input type="text" id="firstname" name="firstname" class="form-control" maxlength="30" required>
            </div>

            <div class="form-group">
              <label for="lastname">Last Name</label>
              <input type="text" id="lastname" name="lastname" class="form-control" maxlength="30" required>
            </div>  

            <div class="form-group">
              <label for="username">Desired Username</label>
              <input type="text" id="username" name="username" class="form-control" maxlength="30" required>
            </div>  
            
            <div class="form-group">
              <label for="email">E-mail Address</label>
              <input type="email" id="email" name="email" class="form-control" maxlength="40" required>
            </div> 

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control" minlength="6" maxlength="40" required>
            </div> 

            <input type="Submit" value="Submit"> 
        </form>
    </div>

    <script>
      function docReady(fn) {
        // see if DOM is already available
        if (document.readyState === "complete" || document.readyState === "interactive") {
          // call on next available tick
          setTimeout(fn, 1);
        } else {
          document.addEventListener("DOMContentLoaded", fn);
        }
      }

      docReady(function () {
        // DOM is loaded and ready for manipulation here

        $('#welcomeModal').modal('show');
      });

    </script>
    
{% endblock %}
